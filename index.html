<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #joke {
            font-size: 24px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Joke Generator ðŸ¤£</h1>
    <p id="joke">Click below for a joke!</p>
    <button onclick="getJoke()">Get a Joke</button>

    <script>
        async function getJoke() {
            const response = await fetch('https://olu-joke.onrender.com/joke'); // Replace with your backend URL
            const data = await response.json();
            document.getElementById('joke').innerText = data.joke;
        }
    </script>
</body>
</html>
